	$(document).ready(function () {
	    $.get('http://jsonip.com', function (res) {

	        //$('#yourip').html(res.ip);
	        //89.107.39.118
	        var ipgeo = 'http://ipgeobase.ru:7020/geo?ip=';

	        $.get(ipgeo.concat(res.ip), function(xml) {

 				$(xml).find("ip").each(
 					function () {
						var country = $(this).find("country").text();
 						var city = $(this).find("city").text();
 						var region = $(this).find("region").text();
						
 						//$('#ipg_content').html(country + ' ' + region  + ' ' + city);
 						$('#region').val(country + ' ' + region  + ' > ' + city)

 					});

	        	
	    	});

	    });


	    

	});
